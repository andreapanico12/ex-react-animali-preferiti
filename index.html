<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 1. React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- 2. ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 3. Babel per usare JSX direttamente -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                <div>{content}</div>
                <div className="buttons">
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ReactComponent = () => {
        const [animali, setAnimali] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [newAnimal, setNewAnimal] = useState("");

        const handleAddClick = () => {
          setShowModal(true);
        };

        const handleConfirm = () => {
          const trimmedAnimal = newAnimal.trim();
          if (trimmedAnimal && !animali.includes(trimmedAnimal)) {
            setAnimali([...animali, trimmedAnimal]);
          }
          setNewAnimal("");
          setShowModal(false);
        };

        const handleCancel = () => {
          setNewAnimal("");
          setShowModal(false);
        };
        return (
          <div>
            <button onClick={handleAddClick}>Aggiungi Animale</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animali.map((animale, index) => (
                  <li key={index}>{animale}</li>
                ))}
              </ul>
            </details>
            <Modal
              title=" Inserisci un animale"
              content={
                <input
                  type="text"
                  value={newAnimal}
                  onChange={(e) => setNewAnimal(e.target.value)}
                  placeholder="Es. Panda"
                />
              }
              show={showModal}
              onClose={handleCancel}
              onConfirm={handleConfirm}
            />
          </div>
        );
      };
    </script>

    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const root = createRoot(document.querySelector(".lista-animali"));
      root.render(<ReactComponent />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
