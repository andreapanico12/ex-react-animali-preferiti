<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 1. React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- 2. ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 3. Babel per usare JSX direttamente -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                <div>{content}</div>
                <div className="buttons">
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ReactComponent = () => {
        const [animali, setAnimali] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [newAnimal, setNewAnimal] = useState("");
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState("");

        const fetchAnimalData = async (animalName) => {
          setLoading(true);
          setError("");
          try {
            const response = await fetch(
              `https://boolean-spec-frontend.vercel.app/freetestapi/animals?search=${animalName}`
            );
            const data = await response.json();

            if (data.length > 0) {
              const animal = data[0];
              const newAnimal = {
                name: animal.name,
                description:
                  animal.description || "descrizione non disponibile",
                image: animal.image || "https://via.placeholder.com/150",
              };
              setAnimali((prevAnimali) => [...prevAnimali, newAnimal]);
            }
          } catch (err) {
            setError("Errore durante la ricerca dell'animale");
          } finally {
            setLoading(false);
          }
        };

        const handleAddClick = () => {
          setShowModal(true);
        };

        const handleConfirm = () => {
          const trimmedAnimal = newAnimal.trim();
          if (trimmedAnimal) {
            fetchAnimalData(trimmedAnimal);
          }
          setNewAnimal("");
          setShowModal(false);
        };

        const handleCancel = () => {
          setNewAnimal("");
          setShowModal(false);
        };
        return (
          <div>
            <button onClick={handleAddClick}>Aggiungi Animale</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animali.map((animale, index) => (
                  <li key={index}>
                    <div>
                      <h3>{animale.name}</h3>
                      <img
                        src={animale.image}
                        alt={animale.name}
                        style={{ width: "100px", height: "auto" }}
                      ></img>
                      <p>{animale.description}</p>
                    </div>
                  </li>
                ))}
              </ul>
            </details>
            <Modal
              title=" Inserisci un animale"
              content={
                <input
                  type="text"
                  value={newAnimal}
                  onChange={(e) => setNewAnimal(e.target.value)}
                  placeholder="Es. Panda"
                />
              }
              show={showModal}
              onClose={handleCancel}
              onConfirm={handleConfirm}
            />
          </div>
        );
      };
    </script>

    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const root = createRoot(document.querySelector(".lista-animali"));
      root.render(<ReactComponent />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
